<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Сотрудники</h1>

    <h2>Добавить сотрудника</h2>
    <form id="addEmpForm">

        <label>ФИО</label>
        <input type="text" name="full_name">

        <label>Дата рождения</label>
        <input type="date" name="birth_date">

        <label>Серия/номер паспорта</label>
        <input type="text" name="passport">

        <label>Контактная информация</label>
        <input type="text" name="phone">

        <label>Адрес проживания</label>
        <input type="text" name="address">

        <label>Отдел</label>
        <input type="text" name="department">

        <label>Должность</label>
        <input type="text" name="post">

        <label>Размер зарплаты</label>
        <input type="number" name="salary">

        <label>Дата принятия на работу</label>
        <input type="date" name="employment_date">

        <button type="submit">Добавить сотрудника</button>
    </form>

    <table class="empTable">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Дата рождения</th>
                <th>Серия/номер паспорта</th>
                <th>Контактная информация</th>
                <th>Адрес проживания</th>
                <th>Отдел</th>
                <th>Должность</th>
                <th>Размер зарплаты</th>
                <th>Дата принятия на работу</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
